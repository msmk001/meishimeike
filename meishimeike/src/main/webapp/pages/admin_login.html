<!DOCTYPE html>
<html>
	<head>
		
		<title></title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" type="text/css" href="/meishimeike/pages/css/admin_login.css"/>
		<script type="text/javascript" src="/meishimeike/pages/js/jquery-2.1.0.js"></script>
		
	</head>
	<body>
	<div id="hideBox" style="display: none;"></div>
	<div class="bg_img">
		<div class="bg">
		<form id="from2" >
			<div class="wel">后台管理登录</div>
					<div class="user">
							<div id="yonghu" style="">用户名</div>
							<input  type="text" name="name"   required="required" />
					</div>
					<div class="password" >
						<div id="yonghu" >密&nbsp;&nbsp;&nbsp;码</div>
							<input class="" type="password" name="pass"  required="required"  />
					</div>
					<div class="rem" >
						<input type="checkbox" name="" id="" value="" />
						<div id="reb">
							记住密码
						</div>
					</div>
					<div class="fg" >
							<div style="font-size: 11px;margin-top: 11px;">
								<a style="font-size: 11px;" href="#">忘记密码？</a>
							</div>
					</div>
					<input class="btn" type="button" onclick="checks1()" name="登录" value="登录" />
			</form>
		</div>
	</div>
		
	</body>
			<script>
			function checks1()
			{
				var b=null;

				$.ajax(
				{
					type: "POST",
					data: $('#from2').serialize(),
					url: "/meishimeike/admin/admin_login",
					async: false,
					success: function(d)
					{
						var jso = JSON.parse(d);
						if(jso.data == 2)
						{
							window.location.href = "/meishimeike/admin/paging?pageNo=1";
						}
						else
						{
							showMsg("密码错误!")
						}
						
					},
					error: function(a, b)
					{
						alert(b)
					}
				});

				return b;
			}
			
			function showMsg(msg){
				$('#hideBox').text(msg);
				$('#hideBox').slideToggle()
				setTimeout(function(){
					$('#hideBox').slideToggle()
				},4000)
			}
			</script>
</html>
