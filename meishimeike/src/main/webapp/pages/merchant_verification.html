	<script type="text/javascript">
	/* 106.53279,29.59129), 19 */
	
	// 百度地图API功能
	function G(id) {
		return document.getElementById(id);
	}
	
	
	var map = new BMap.Map("baiduMap");
	var Point1=null;
	
	var mlng=106.53279,mlat=29.59129;
	
	Point1=new BMap.Point(mlng,mlat);
	
	map.centerAndZoom(Point1, 18);
	
	
	/* var marker = new BMap.Marker(Point1);  // 创建标注
	map.addOverlay(marker);               // 将标注添加到地图中
	marker.setAnimation(BMAP_ANIMATION_BOUNCE);  */
	
	
	map.addEventListener("click", showInfo);
	map.enableScrollWheelZoom(true); 
	
	
	
	//定位
	var geolocation = new BMap.Geolocation();
	geolocation.getCurrentPosition(function(r){
		if(this.getStatus() == BMAP_STATUS_SUCCESS){
			mlng=r.point.lng;
			mlat=r.point.lat;
			var mk = new BMap.Marker(r.point);
			mk.setAnimation(BMAP_ANIMATION_BOUNCE);
			map.addOverlay(mk);
			map.panTo(r.point);
			map.setZoom(18);  //设置地图方大级别
		}
		else {
			alert('failed'+this.getStatus());
		}        
	},{enableHighAccuracy: true})
	
	
	
	//下面都是函数
	var ac = new BMap.Autocomplete(    //建立一个自动完成的对象
		{"input" : "suggestId"
		,"location" : map
	});

	ac.addEventListener("onhighlight", function(e) {  //鼠标放在下拉列表上的事件
	var str = "";
		var _value = e.fromitem.value;
		var value = "";
		if (e.fromitem.index > -1) {
			value = _value.province +  _value.city +  _value.district +  _value.street +  _value.business;
		}    
		str = "FromItem<br />index = " + e.fromitem.index + "<br />value = " + value;
		
		value = "";
		if (e.toitem.index > -1) {
			_value = e.toitem.value;
			value = _value.province +  _value.city +  _value.district +  _value.street +  _value.business;
		}    
		str += "<br />ToItem<br />index = " + e.toitem.index + "<br />value = " + value;
		G("searchResultPanel").innerHTML = str;
	});

	var myValue;
	ac.addEventListener("onconfirm", function(e) {    //鼠标点击下拉列表后的事件
	var _value = e.item.value;
		myValue = _value.province +  _value.city +  _value.district +  _value.street +  _value.business;
		G("searchResultPanel").innerHTML ="onconfirm<br />index = " + e.item.index + "<br />myValue = " + myValue;
		
		setPlace();
	});

	function setPlace(){
		map.clearOverlays();    //清除地图上所有覆盖物
		function myFun(){
			var pp = local.getResults().getPoi(0).point;    //获取第一个智能搜索的结果
			map.centerAndZoom(pp, 18);
			map.addOverlay(new BMap.Marker(pp));    //添加标注
		}
		var local = new BMap.LocalSearch(map, { //智能搜索
		  onSearchComplete: myFun
		});
		local.search(myValue);
	}
	
	function showInfo(e){
		var mPoint= new BMap.Point(e.point.lng ,e.point.lat)
		
		
		var marker = new BMap.Marker(mPoint);  // 创建标注
		map.clearOverlays();
		
		map.addOverlay(marker);               // 将标注添加到地图中
		marker.setAnimation(BMAP_ANIMATION_BOUNCE); 
	}
	//------------------"-------
	$('#update_btn').on("click",function(){
		var formData = new FormData($("#upload_form")[0]);
		formData.append("mlng",mlng);
		formData.append("mlat",mlat);
		
		$.ajax({
			type:"post",
			url:"/meishimeike/merchant/merchant_update",
			async:true,
            data : formData,
            cache: false,		//设置为 false 将不缓存此页面。
            processData : false,  //必须false才会避开jQuery对 formdata 的默认处理
            contentType : false,  //必须false才会自动加上正确的Content-Type
			success:function(data01){
				
				var jso = JSON.parse(data01);
				if(jso.data==true){
					window.location.href = "/meishimeike/pages/indexs.jsp";
				}else{
					showMsg(jso.data)
				}
				
				
			},error:function(a,b,c){
				
			}
		});
	})
	
		function showMsg(str) {
			$("#msgBox").text(str);
			$("#msgBox").show()
			setTimeout(function() {
				$("#msgBox").hide()
			}, 4000)
		}
